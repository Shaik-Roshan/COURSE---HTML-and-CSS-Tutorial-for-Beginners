<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ordered list</h1>
  <ol>
    <li>first-Names</li>
    <li>second-Name</li>
    <li>class</li>
    <li>section</li>
    <li>department</li>
  </ol>

  <br>
  <br>

  <h1>ordered list</h1>
  <ol type="A">
    <li>first-Names</li>
    <li>second-Name</li>
    <li>class</li>
    <li>section</li>
    <li>department</li>
  </ol>

  <br>
  <br>
  <ol type="I">
    <li>first-Names</li>
    <li>second-Name</li>
  </ol>

  <ol type="i">
    <li>first-Names</li>
    <li>second-Name</li>
  </ol>

  <br><br>
  <ol type="a">
    <li>first-Names</li>
    <li>second-Name</li>
  </ol>
</body>
</html>
